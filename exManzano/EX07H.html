    <script>
        // Descrição   : Solicitar comprimento,altura e largura para se encontrar o volume de uma caixa

        alert("Escreva o comprimento, altura e largura de uma caixa e descubra seu volume")

        let comprimento = Number(prompt("Digite o valor do comprimento (cm):"))
        let altura = Number(prompt("Digite o valor da altura (cm):"))
        let largura = Number(prompt("Digite o valor da largura (cm):"))

        let volume = comprimento * largura * altura

        alert("O volume da caixa é de: "+volume.toFixed(2)+ " cm³")



    </script>

</body>

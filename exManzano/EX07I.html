<body>
    <p>EX07I - Apostila Manzano</p>

    <script>
        // Descrição   : Solicitar dois valores e fazer o quadrado da diferença deles

        alert("Digite dois valores e veja o quadrado de suas diferenças")
        let a = Number(prompt("Digite um valor pra A"))
        let b = Number(prompt("Digite um valor pra B"))

        let quadrado =  a - b
        quadrado *= quadrado

        alert("O resultado é: "+ quadrado)
        
    </script>

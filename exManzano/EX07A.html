<body>
    <p>EX07A - Apostila Manzano</p>

    <script>
        // Descrição   : Solicitar a temperatura em Graus Celsius e transformar em Fahrenheit
        
        alert("Conversor de Graus Celsius para Fahrenheit ")
        let celsius = parseFloat(prompt("Digite a temperatura em Graus Celsius (°C)"))

        let fahrenheit = 0

        fahrenheit = (9 * celsius + 160) / 5

        alert("A temperatura convertida é igual a: "+ fahrenheit.toFixed(2) +"°F")
    </script>

</body>

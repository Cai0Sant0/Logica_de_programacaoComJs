<body>
    <p>EX07B - Apostila Manzano</p>

    <script>
        // Descrição   : Solicitar a temperatura em Graus Fahrenheit transformar em Graus Celsius
        
        alert("Conversor de Fahrenheit para Graus Celsius")
        let fahrenheit = parseFloat(prompt("Escreva a temperatura em Fahrenheit (°F)"))

        let celsius = 0

        celsius = (fahrenheit-32)*(5/9)

        alert("A temperatura convertida é igual a: "+ celsius.toFixed(2) +"°C")
    </script>
    
</body>

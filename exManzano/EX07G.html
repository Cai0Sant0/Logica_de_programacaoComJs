<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX07G - Manzano</title>
</head>

<body>
    <p>EX07G - Apostila Manzano</p>

    <script>
        // Descrição   : Solicitar 4 valores e para fazer seis operações de soma e de multiplicação

        alert("Digite valores e veja o resultado das operações de adição e multiplicação (resultado no console)")

        let a = Number(prompt("Digite um valor pra A"))
        let b = Number(prompt("Digite um valor pra B"))
        let c = Number(prompt("Digite um valor pra C"))
        let d = Number(prompt("Digite um valor pra D"))

        console.log("--------------------------------------------------------------------------")
        console.log("Resultados Adição")
        console.log("--------------------------------------------------------------------------")

        console.log(`A: ${a} + B: ${b} = ${a+b}`);
        console.log(`A: ${a} + C: ${c} = ${a+c}`)
        console.log(`A: ${a} + D: ${d} = ${a+d}`)
        console.log(`B: ${b} + C: ${c} = ${b+c}`)
        console.log(`B: ${b} + D: ${d} = ${b+d}`)
        console.log(`C: ${c} + D: ${d} = ${c+d}`)

        console.log("--------------------------------------------------------------------------")
        console.log("Resultados Multiplicação")
        console.log("--------------------------------------------------------------------------")

        console.log("A:"+ a+ " x "+ " B:"+ b+ " ="+ a * b)
        console.log("A:"+ a+ " x "+ " C:"+ c+ " ="+ a * c)
        console.log("A:"+ a+ " x "+ " D:"+ d+ " ="+ a * d)
        console.log("B:"+ b+ " x "+ " C:"+ c+ " ="+ b * c)
        console.log("B:"+ b+ " x "+ " D:"+ d+ " ="+ b * d)
        console.log("C:"+ c+ " x "+ " D:"+ d+ " ="+ c * d)

    </script>

</body>

</html>

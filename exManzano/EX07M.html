<body>
    <p>EX07M - Apostila Manzano</p>

    <script>
        // Descrição   :  Solicitar 3 valores somar eles e elevar ao quadrado o resultado

        alert("Digite 3 valores e veja o quadrado de sua soma (x²)")

        let numero1 = Number(prompt("Digite o primeiro número:"))

        let numero2 = Number(prompt("Digite o segundo número:"))

        let numero3 = Number(prompt("Digite o terceiro número:"))

        let resultado =  numero1 + numero2 + numero3

        alert("Resultado Soma: "+ resultado)

        alert("O quadrado da soma é: "+ resultado**2)

    </script>

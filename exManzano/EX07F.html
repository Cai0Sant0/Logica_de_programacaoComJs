<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX07F - Manzano</title>
</head>

<body>
    <p>EX07F - Apostila Manzano</p>

    <script>
        // Descrição   :  Solicite dois valores e os inverta

        alert("Digite valores e os veja invertido")

        let a = Number(prompt("Digite um valor pra A"))
        let b = Number(prompt("Digite um valor pra B"))

        alert("Valores normais")
        alert(`A: ${a}   B: ${b}`)

        

        let aux = a
        a = b
        b = aux

        alert("Valores trocados")
        alert(`A: ${a}   B: ${b}`)

    </script>

</body>

</html>

<body>
    <p>EX07K - Apostila Manzano</p>

    <script>
        // Descrição   :  Solicitando valor em real e convertendo para dólar e pedindo a cotação atual

        alert("Conversor de Real para Dólar")
        let cotacaoReal = Number(prompt("Digite a cotação atual (real em relação ao dólar)"))
        let reaisDisponiveis = Number(prompt("Digite o valor em real para conversão"))

        let dolar = reaisDisponiveis / cotacaoReal

        alert("O valor de "+ reaisDisponiveis.toFixed(2)+ " R$ convertido fica igual a: "+ dolar.toFixed(2)+ "$")

    </script>

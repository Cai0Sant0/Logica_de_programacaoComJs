<body>
    <p>EX07C - Apostila Manzano</p>

    <script>
        // Descrição   : Solicitar o raio e a altura de uma lata para encontrar seu volume


        alert("Escreva os valores do raio e da altura de uma lata é descubra seu volume")
        let raio = Number(prompt("Digite o valor do raio(Cm)"))
        let altura = Number(prompt("Digite o valor da altura(Cm)"))
        let volume = 0

        volume = Math.PI * (raio * raio) * altura

        alert("O valor do volume é de: "+ volume.toFixed(2)+ " Cm³")

    </script>

</body>

    <p>EX07L - Apostila Manzano</p>

    <script>
        // Descrição   :  Solicitar 3 valores e somar o resultado dos seus quadrados

        alert("Digite 3 valores e veja a soma de seus quadrados (x²)")

        let numero1 = Number(prompt("Digite o primeiro número:"))

        let numero2 = Number(prompt("Digite o segundo número:"))

        let numero3 = Number(prompt("Digite o terceiro número:"))



        numero1 *=numero1
        numero2 *= numero2
        numero3 *= numero3 

        alert("Números ao quadrado")
        alert("Número 1 ao quadrado: "+ numero1)
        alert("Número 2 ao quadrado: "+ numero2)
        alert("Número 3 ao quadrado: "+ numero3)



        alert(`Resultado da soma: ${numero1 + numero2 + numero3}`)

    </script>
